{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section>
    <header class="main">
        <h1>{% translate 'Password reset complete' %}</h1>
    </header>
	<div class="row">
		<div class="col-12 col-12-small">
			<p>Your password has been set. You may go ahead and log in now.</p>
			<p><a href="{% url 'login' %}" class="button primary">{% translate 'Login' %}</a></p>
		</div>
	</div>
</section>
{% endblock content %}
